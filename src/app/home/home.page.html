<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let blogpost of blogposts">
        <ion-img [src]="blogpost._embedded['wp:featuredmedia']['0'].source_url"></ion-img>
      
        <ion-card-content>
          <ion-card-title [innerHTML]="blogpost.title.rendered"></ion-card-title>
      
          <p [innerHTML]="blogpost.excerpt.rendered"></p>
        </ion-card-content>
    </ion-card>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreBlog($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more posts...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>      
</ion-content>
