<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value, loginForm.valid)">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>
    <div *ngIf="submitted && loginForm.get('username').errors">
      <div *ngIf="loginForm.get('username').getError('required')" class="validator-error">Username is required.</div>
    </div>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName = "password" type="password"></ion-input>
    </ion-item>    
    <div *ngIf="submitted && loginForm.get('password').errors" class="validator-error">
      <div *ngIf="loginForm.get('password').getError('required')" class="validator-error">Password is required.</div>
    </div>

    <ion-row>
      <ion-col text-center>
        <ion-button expand="block" color="secondary" type="submit">LogIn</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
